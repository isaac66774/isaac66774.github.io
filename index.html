<!DOCTYPE html>
<html>
<head>
  <title>Isaac's Skins Gallery</title>

  <!-- ZIP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
/* ---- H2 Modern Style ---- */
h2 {
  font-size: clamp(28px, 4vw, 40px);
  margin-top: 50px;
  margin-bottom: 25px;
  font-weight: 800;
  letter-spacing: 1px;
  position: relative;
  color: #ff4081;
  text-transform: uppercase;
}

h2::after {
  content: "";
  display: block;
  width: 70px;
  height: 4px;
  background: linear-gradient(90deg, #ff4081, #ff80ab);
  margin-top: 10px;
  border-radius: 5px;
}

/* ---- Variables ---- */
:root {
  --bg: #111;
  --text: #fff;
  --card: #1e1e1e;
  --accent1: #ff4081;
  --accent2: #ff80ab;
}

/* Background gradient animation */
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #111, #1a1a1a);
  background-size: 400% 400%;
  animation: bgAnimate 30s ease infinite;
  color: var(--text);
  transition: 0.3s;
}
@keyframes bgAnimate {
  0% {background-position:0% 50%}
  50% {background-position:100% 50%}
  100% {background-position:0% 50%}
}

body.light {
  --bg: #f4f4f4;
  --text: #000;
  --card: #fff;
}

h1 { text-align: center; }

/* ---- Top bar ---- */
.top-bar {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #007bff;
  color: white;
  transition: transform 0.1s ease;
}
button:active { transform: scale(0.92); }

/* ---- Gallery ---- */
.gallery {
  column-count: 4;
  column-gap: 18px;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.gallery.visible {
  opacity: 1;
  transform: translateY(0);
}

.item {
  break-inside: avoid;
  margin-bottom: 18px;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  perspective: 1000px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.item:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 12px 20px rgba(0,0,0,0.5);
}

/* Skeleton loader */
.item img {
  width: 100%;
  display: block;
  border-radius: 12px;
  user-select: none;
  pointer-events: none;

  background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;

  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
.item img.loaded {
  opacity: 1;
  transform: translateY(0);
  animation: none;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

/* ---- Download icon ---- */
.download {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 10px;
  border-radius: 50%;
  font-size: 18px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, opacity 0.3s;
}
.hide-downloads .download {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.8);
}

/* ---- Watermark ---- */
.watermark {
  position: absolute;
  bottom: 8px;
  left: 10px;
  font-size: 12px;
  opacity: 0.6;
}

/* ---- Jump buttons ---- */
.jump-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 14px 18px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: var(--accent1);
  color: white;
  font-size: 16px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  backdrop-filter: blur(6px);
  z-index: 999;
  transition: transform 0.1s ease;
}
.jump-btn:active { transform: scale(0.92); }
.top-btn {
  bottom: 70px;
  background: #00c853;
  display: none;
}

/* ---- Responsive ---- */
@media (max-width: 1000px) { .gallery { column-count: 3; } }
@media (max-width: 700px) { .gallery { column-count: 2; } }
@media (max-width: 450px) { .gallery { column-count: 1; } }

.hidden { display: none; }

/* ---- Lightbox modal ---- */
#lightboxModal {
  display: none;
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index: 9999;
  overflow: hidden;
}
#lightboxModal img {
  max-width: 90%;
  max-height: 90%;
  border-radius:12px;
  transition: transform 0.3s ease;
}

/* Arrows inside lightbox */
#lightboxModal .arrow {
  position: absolute;
  top:50%;
  font-size: 3rem;
  color: white;
  cursor: pointer;
  user-select: none;
  transform: translateY(-50%);
}
#lightboxModal .arrow.left { left:20px; }
#lightboxModal .arrow.right { right:20px; }
</style>
</head>

<body>
<button class="jump-btn" onclick="goToQuotes()">üëÄ Watch out</button>
<button class="jump-btn top-btn" onclick="goToTop()">‚¨Ü Top</button>

<audio id="bgMusic" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<h1> liviiii.fr üçÇ</h1>

<div class="top-bar">
  <button onclick="toggleMode()">üåì Dark / Light</button>
  <button onclick="downloadZip()">üì¶ Download All (ZIP)</button>
  <button onclick="unlock()">üîê Hidden Gallery</button>
</div>

<h2>üî• Skins Hand Picked</h2>
<div class="gallery" id="public"></div>

<h2 id="quotesSection">üí¨ Quotes MMD</h2>
<div class="gallery" id="quotes"></div>

<h2 class="hidden" id="hiddenTitle">üï∂ Private Album</h2>
<div class="gallery hidden" id="private"></div>

<!-- Lightbox Modal -->
<div id="lightboxModal" onclick="closeLightbox()">
  <span class="arrow left" onclick="prevLightbox(event)">‚ùÆ</span>
  <img id="lightboxImg" src="">
  <span class="arrow right" onclick="nextLightbox(event)">‚ùØ</span>
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("dragstart", e => e.preventDefault());

const PUBLIC_COUNT = 67;
const QUOTES_COUNT = 31;
const music = document.getElementById("bgMusic");
let allImages = []; // for lightbox navigation
let currentIndex = 0;

// Play music once on body click
document.body.addEventListener("click", () => { if (music.paused) music.play().catch(()=>{}); }, { once:true });

function toggleMode() { document.body.classList.toggle("light"); }

function unlock() {
  const pass = prompt("Enter password:");
  if (pass === "6677") {
    document.getElementById("private").classList.remove("hidden");
    document.getElementById("hiddenTitle").classList.remove("hidden");
    loadGallery("photos/private", 5, "private", "private"); // load private album
    alert("Unlocked üîì");
  } else { alert("Sorry Bruhh ‚ùå"); }
}

async function downloadZip() {
  const zip = new JSZip();
  const images = allImages.map(i=>i.src);
  for (let img of images) {
    const res = await fetch(img);
    if (!res.ok) continue;
    const blob = await res.blob();
    zip.file(img.split("/").pop(), blob);
  }
  const content = await zip.generateAsync({ type: "blob" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(content);
  a.download = "photos.zip";
  a.click();
}

// Infinite scroll + staggered masonry
function loadGallery(folder,count,prefix,targetId){
  const container = document.getElementById(targetId);
  let loadedCount = 0;
  const batch = 12;

  function loadBatch(){
    const limit = Math.min(loadedCount+batch,count);
    for(let i=loadedCount;i<limit;i++){
      const div = document.createElement('div'); div.className='item';
      const img = document.createElement('img');
      img.src = `${folder}/${prefix}${i+1}.jpg`;
      img.loading='lazy';
      img.onload=()=>{setTimeout(()=>img.classList.add('loaded'), i*50);}
      const wm=document.createElement('span'); wm.className='watermark'; wm.textContent='ùì≤ùìºùì™ùì™ùì¨ üÖ¥';
      const dl=document.createElement('a'); dl.className='download'; dl.href=img.src; dl.download=''; dl.textContent='‚¨á';
      div.appendChild(img); div.appendChild(wm); div.appendChild(dl);
      div.addEventListener('click',()=>openLightbox(img.src));
      container.appendChild(div);
      allImages.push(img);
    }
    loadedCount = limit;
  }

  loadBatch();

  // Infinite scroll
  window.addEventListener('scroll',()=>{
    if(window.innerHeight + window.scrollY >= container.offsetTop + container.offsetHeight - 200){
      if(loadedCount<count) loadBatch();
    }
  });
}

// Load main galleries
loadGallery("photos", PUBLIC_COUNT, "photo", "public");
loadGallery("quotes", QUOTES_COUNT, "quote", "quotes");

// fade-in sections
const sections=document.querySelectorAll('.gallery');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add('visible');
  });
},{threshold:0.1});
sections.forEach(sec=>observer.observe(sec));

// Jump buttons
const jumpBtn=document.querySelector(".jump-btn:not(.top-btn)");
const quotesSection=document.getElementById("quotesSection");
const topBtn=document.querySelector(".top-btn");
let scrollTimeout;
window.addEventListener("scroll",()=>{
  document.body.classList.add("hide-downloads");
  clearTimeout(scrollTimeout);
  scrollTimeout=setTimeout(()=>document.body.classList.remove("hide-downloads"),250);
  topBtn.style.display=window.scrollY>500?"block":"none";
  const rect=quotesSection.getBoundingClientRect();
  jumpBtn.style.display=rect.top<100?"none":"block";
});
function goToTop(){ window.scrollTo({ top:0, behavior:"smooth" }); }
function goToQuotes(){ quotesSection.scrollIntoView({ behavior:"smooth" }); }

// Lightbox functions
function openLightbox(src){
  const modal=document.getElementById('lightboxModal');
  const img=document.getElementById('lightboxImg');
  currentIndex=allImages.findIndex(i=>i.src===src);
  img.src=src;
  modal.style.display='flex';
}
function closeLightbox(){ document.getElementById('lightboxModal').style.display='none'; }
function prevLightbox(e){ e.stopPropagation(); currentIndex=(currentIndex-1+allImages.length)%allImages.length; document.getElementById('lightboxImg').src=allImages[currentIndex].src;}
function nextLightbox(e){ e.stopPropagation(); currentIndex=(currentIndex+1)%allImages.length; document.getElementById('lightboxImg').src=allImages[currentIndex].src;}
</script>

</body>
</html>
