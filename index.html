<!DOCTYPE html>
<html>
<head>
  <title>Isaac's Skins Gallery</title>

  <!-- ZIP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());
  </script>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #1e1e1e;
    }

    body.light {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    h1 { text-align: center; }
    .top-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }

    /* Pinterest layout */
    .gallery {
      column-count: 4;
      column-gap: 15px;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 15px;
      position: relative;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      display: block;
      user-select: none;
      pointer-events: none;
    }


    /* Download icon */
    .download {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px;
      border-radius: 50%;
      font-size: 14px;
      text-decoration: none;
    }

    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 8px;
      left: 10px;
      font-size: 12px;
      opacity: 0.6;
    }

    @media (max-width: 1000px) { .gallery { column-count: 3; } }
    @media (max-width: 700px) { .gallery { column-count: 2; } }
    @media (max-width: 450px) { .gallery { column-count: 1; } }

    .hidden { display: none; }
  </style>
</head>

<body>

<h1>ğŸ˜œ Skins Freak</h1>

<div class="top-bar">
  <button onclick="toggleMode()">ğŸŒ“ Dark / Light</button>
  <button onclick="downloadZip()">ğŸ“¦ Download All (ZIP)</button>
  <button onclick="unlock()">ğŸ” Hidden Gallery</button>
</div>

<h2>ğŸ”¥ Public</h2>

<div class="gallery" id="public">
  <div class="item">
    <img src="photos/photo1.jpg">
    <span class="watermark">ğ“˜ğ“”</span>
    <a class="download" href="photos/photo1.jpg" download>â¬‡</a>
  </div>

  <div class="item">
    <img src="photos/photo2.jpg">
    <span class="watermark">ğ“˜ğ“”</span>
    <a class="download" href="photos/photo2.jpg" download>â¬‡</a>
  </div>

  <div class="item">
    <img src="photos/photo3.jpg">
    <span class="watermark">ğ“˜ğ“”</span>
    <a class="download" href="photos/photo3.jpg" download>â¬‡</a>
  </div>
</div>

<h2 class="hidden" id="hiddenTitle">ğŸ•¶ Private Album</h2>

<div class="gallery hidden" id="private">
  <div class="item">
    <img src="photos/private1.jpg">
    <span class="watermark">ğ“˜ğ“”</span>
    <a class="download" href="photos/private1.jpg" download>â¬‡</a>
  </div>
</div>

<script>
  function toggleMode() {
    document.body.classList.toggle("light");
  }

  function unlock() {
    const pass = prompt("Enter password:");
    if (pass === "1234") {
      document.getElementById("private").classList.remove("hidden");
      document.getElementById("hiddenTitle").classList.remove("hidden");
      alert("Unlocked ğŸ”“");
    } else {
      alert("Wrong password âŒ");
    }
  }

  async function downloadZip() {
    const zip = new JSZip();
    const images = [
      "photos/photo1.jpg",
      "photos/photo2.jpg",
      "photos/photo3.jpg"
    ];

    for (let img of images) {
      const response = await fetch(img);
      const blob = await response.blob();
      zip.file(img.split("/")[1], blob);
    }

    zip.generateAsync({ type: "blob" }).then(content => {
      const a = document.createElement("a");
      a.href = URL.createObjectURL(content);
      a.download = "photos.zip";
      a.click();
    });
  }
</script>

</body>
</html>
