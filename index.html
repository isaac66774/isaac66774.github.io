<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac's Skins Gallery</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111111">

  <!-- ZIP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
/* ---- Root & Body ---- */
:root {
  --bg: #111;
  --text: #fff;
  --card: #1e1e1e;
}

body.light {
  --bg: #f4f4f4;
  --text: #000;
  --card: #fff;
}

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

/* ---- Headings ---- */
h1 { text-align: center; }
h2 {
  font-size: clamp(28px, 4vw, 40px);
  margin-top: 40px;
  margin-bottom: 20px;
  font-weight: 800;
  letter-spacing: 1px;
  color: #ff4081;
  text-transform: uppercase;
}
h2::after {
  content: "";
  display: block;
  width: 70px;
  height: 4px;
  background: linear-gradient(90deg, #ff4081, #ff80ab);
  margin-top: 10px;
  border-radius: 5px;
}

/* ---- Top Bar ---- */
.top-bar {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 20px;
}

button {
  padding: 12px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #007bff;
  color: white;
  font-size: 16px;
  transition: transform 0.1s ease;
}
button:active { transform: scale(0.95); }

/* ---- Gallery Grid ---- */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
}
.item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  background: var(--card);
  transition: transform 0.3s ease;
}
.item img {
  width: 100%;
  display: block;
  border-radius: 12px;
  pointer-events: none;
  user-select: none;

  /* Skeleton shimmer */
  background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;

  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.item img.loaded {
  opacity: 1;
  transform: translateY(0);
  animation: none;
}
@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

/* ---- Download & Watermark ---- */
.download {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 8px;
  border-radius: 50%;
  font-size: 16px;
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
}
.watermark {
  position: absolute;
  bottom: 6px;
  left: 8px;
  font-size: 11px;
  opacity: 0.6;
}

/* ---- Jump Buttons ---- */
.jump-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 14px 18px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: #ff4081;
  color: white;
  font-size: 16px;
  z-index: 999;
}
.top-btn {
  bottom: 70px;
  background: #00c853;
  display: none;
}

/* ---- Lightbox ---- */
#lightbox {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#lightbox img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 12px;
}

/* ---- Responsive ---- */
@media (max-width: 700px) { .gallery { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); } }
@media (max-width: 450px) { .gallery { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); } }
  </style>
</head>
<body>

<button class="jump-btn" onclick="goToQuotes()">üëÄ Watch out</button>
<button class="jump-btn top-btn" onclick="goToTop()">‚¨Ü Top</button>

<audio id="bgMusic" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<h1> liviiii.fr üçÇ</h1>

<div class="top-bar">
  <button onclick="toggleMode()">üåì Dark / Light</button>
  <button onclick="downloadZip()">üì¶ Download All (ZIP)</button>
  <button onclick="unlock()">üîê Hidden Gallery</button>
</div>

<h2>üî• Skins Hand Picked</h2>
<div class="gallery" id="public"></div>

<h2 id="quotesSection">üí¨ Quotes MMD</h2>
<div class="gallery" id="quotes"></div>

<h2 class="hidden" id="hiddenTitle">üï∂ Private Album</h2>
<div class="gallery hidden" id="private"></div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <img src="">
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("dragstart", e => e.preventDefault());

const PUBLIC_COUNT = 67;
const QUOTES_COUNT = 31;
const music = document.getElementById("bgMusic");

// Play music only on first tap
document.body.addEventListener("click", () => {
  if (music.paused) music.play().catch(() => {});
}, { once: true });

// Dark mode
function toggleMode() { document.body.classList.toggle("light"); }

// Unlock private gallery
function unlock() {
  const pass = prompt("Enter password:");
  if (pass === "6677") {
    document.getElementById("private").classList.remove("hidden");
    document.getElementById("hiddenTitle").classList.remove("hidden");
    alert("Unlocked üîì");
  } else {
    alert("Sorry Bruhh ‚ùå");
  }
}

// Download ZIP
async function downloadZip() {
  const zip = new JSZip();
  const images = [];
  for (let i=1;i<=PUBLIC_COUNT;i++) images.push(`photos/photo${i}.jpg`);

  for (let img of images) {
    const res = await fetch(img);
    if (!res.ok) continue;
    const blob = await res.blob();
    zip.file(img.split("/")[1], blob);
  }
  const content = await zip.generateAsync({ type: "blob" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(content);
  a.download = "photos.zip";
  a.click();
}

// Load gallery with lazy load
function loadGallery(folder,count,prefix,targetId){
  const container=document.getElementById(targetId);
  for(let i=1;i<=count;i++){
    const div=document.createElement('div'); div.className='item';
    const img=document.createElement('img');
    img.src=`${folder}/${prefix}${i}.jpg`;
    img.loading='lazy';
    img.onload=()=>setTimeout(()=>img.classList.add('loaded'),i*50);

    // Lightbox click
    img.addEventListener('click',()=>openLightbox(img.src));

    const wm=document.createElement('span'); wm.className='watermark'; wm.textContent='ùì≤ùìºùì™ùì™ùì¨ üÖ¥';
    const dl=document.createElement('a'); dl.className='download'; dl.href=img.src; dl.download=''; dl.textContent='‚¨á';

    div.appendChild(img); div.appendChild(wm); div.appendChild(dl);
    container.appendChild(div);
  }
}

// Load galleries
loadGallery("photos", PUBLIC_COUNT, "photo", "public");
loadGallery("quotes", QUOTES_COUNT, "quote", "quotes");

// Jump to Quotes
function goToQuotes(){ document.getElementById("quotesSection").scrollIntoView({behavior:'smooth'}); }
function goToTop(){ window.scrollTo({top:0,behavior:'smooth'}); }

// Top buttons visibility
const jumpBtn=document.querySelector(".jump-btn:not(.top-btn)");
const quotesSection=document.getElementById("quotesSection");
const topBtn=document.querySelector(".top-btn");
let scrollTimeout;
window.addEventListener("scroll",()=>{
  clearTimeout(scrollTimeout);
  scrollTimeout=setTimeout(()=>{
    topBtn.style.display=(window.scrollY>500)?'block':'none';
    const rect=quotesSection.getBoundingClientRect();
    jumpBtn.style.display=(rect.top<100)?'none':'block';
  },100);
});

// Lightbox functions
const lightbox=document.getElementById('lightbox');
const lbImg=lightbox.querySelector('img');
function openLightbox(src){ lbImg.src=src; lightbox.style.display='flex'; }
function closeLightbox(){ lightbox.style.display='none'; lbImg.src=''; }

</script>

</body>
</html>
