<!DOCTYPE html>
<html>
<head>
  <title>Isaac's Skins Gallery</title>

  <!-- ZIP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
/* ---- H2 Modern Style ---- */
h2 {
  font-size: clamp(28px, 4vw, 40px);
  margin-top: 50px;
  margin-bottom: 25px;
  font-weight: 800;
  letter-spacing: 1px;
  position: relative;
  color: #ff4081;
  text-transform: uppercase;
}

h2::after {
  content: "";
  display: block;
  width: 70px;
  height: 4px;
  background: linear-gradient(90deg, #ff4081, #ff80ab);
  margin-top: 10px;
  border-radius: 5px;
}

/* ---- Variables ---- */
:root {
  --bg: #111;
  --text: #fff;
  --card: #1e1e1e;
}

body.light {
  --bg: #f4f4f4;
  --text: #000;
  --card: #fff;
}

/* ---- Body ---- */
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

h1 { text-align: center; }

/* ---- Top bar ---- */
.top-bar {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

button {
  padding: 12px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #007bff;
  color: white;
  font-size: 16px;
}

/* ---- Gallery ---- */
.gallery {
  column-count: 4;
  column-gap: 16px;
}

.item {
  break-inside: avoid;
  margin-bottom: 16px;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
}

.item img {
  width: 100%;
  display: block;
  border-radius: 12px;
  user-select: none;
  pointer-events: none;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.item img.loaded {
  opacity: 1;
  transform: translateY(0);
}

/* ---- Download icon ---- */
.download {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 10px;
  border-radius: 50%;
  font-size: 16px;
  cursor: pointer;
}

/* ---- Watermark ---- */
.watermark {
  position: absolute;
  bottom: 6px;
  left: 8px;
  font-size: 11px;
  opacity: 0.6;
}

/* ---- Jump buttons ---- */
.jump-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 14px 18px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: #ff4081;
  color: white;
  font-size: 16px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 999;
}

.top-btn {
  bottom: 70px;
  background: #00c853;
  display: none;
}

/* ---- Responsive ---- */
@media (max-width: 1000px) { .gallery { column-count: 3; } }
@media (max-width: 700px) { .gallery { column-count: 2; } }
@media (max-width: 450px) { .gallery { column-count: 1; } }

.hidden { display: none; }
  </style>
</head>

<body>

<button class="jump-btn" onclick="goToQuotes()">ğŸ‘€ Watch out</button>
<button class="jump-btn top-btn" onclick="goToTop()">â¬† Top</button>

<audio id="bgMusic" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<h1> liviiii.fr ğŸ‚</h1>

<div class="top-bar">
  <button onclick="toggleMode()">ğŸŒ“ Dark / Light</button>
  <button onclick="downloadZip()">ğŸ“¦ Download All (ZIP)</button>
  <button onclick="unlock()">ğŸ” Hidden Gallery</button>
</div>

<h2>ğŸ”¥ Skins Hand Picked</h2>
<div class="gallery" id="public"></div>

<h2 id="quotesSection">ğŸ’¬ Quotes MMD</h2>
<div class="gallery" id="quotes"></div>

<h2 class="hidden" id="hiddenTitle">ğŸ•¶ Private Album</h2>
<div class="gallery hidden" id="private">
  <div class="item">
    <img src="photos/private1.jpg">
    <span class="watermark">ğ“²ğ“¼ğ“ªğ“ªğ“¬ ğŸ…´</span>
    <button class="download" onclick="forceDownload('photos/private1.jpg')">â¬‡</button>
  </div>
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("dragstart", e => e.preventDefault());

const PUBLIC_COUNT = 67;
const QUOTES_COUNT = 31;

/* ---- Music ---- */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  if (music.paused) music.play().catch(()=>{});
}, { once: true });

function toggleMode() {
  document.body.classList.toggle("light");
}

/* ---- Unlock ---- */
function unlock() {
  const pass = prompt("Enter password:");
  if (pass === "6677") {
    document.getElementById("private").classList.remove("hidden");
    document.getElementById("hiddenTitle").classList.remove("hidden");
    alert("Unlocked ğŸ”“");
  } else {
    alert("Sorry Bruhh âŒ");
  }
}

/* ---- Force Download (FIX) ---- */
function forceDownload(url) {
  fetch(url)
    .then(res => res.blob())
    .then(blob => {
      const a = document.createElement("a");
      const blobUrl = URL.createObjectURL(blob);
      a.href = blobUrl;
      a.download = url.split("/").pop();
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(blobUrl);
    });
}

/* ---- ZIP ---- */
async function downloadZip() {
  const zip = new JSZip();

  for (let i = 1; i <= PUBLIC_COUNT; i++) {
    const path = `photos/photo${i}.jpg`;
    const res = await fetch(path);
    if (!res.ok) continue;
    zip.file(`photo${i}.jpg`, await res.blob());
  }

  const blob = await zip.generateAsync({ type: "blob" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "photos.zip";
  a.click();
}

/* ---- Gallery Loader ---- */
function loadGallery(folder, count, prefix, targetId) {
  const container = document.getElementById(targetId);

  for (let i = 1; i <= count; i++) {
    const div = document.createElement("div");
    div.className = "item";

    const img = document.createElement("img");
    img.src = `${folder}/${prefix}${i}.jpg`;
    img.loading = "lazy";
    img.onload = () => img.classList.add("loaded");

    const wm = document.createElement("span");
    wm.className = "watermark";
    wm.textContent = "ğ“²ğ“¼ğ“ªğ“ªğ“¬ ğŸ…´";

    const dl = document.createElement("button");
    dl.className = "download";
    dl.textContent = "â¬‡";
    dl.onclick = () => forceDownload(img.src);

    div.append(img, wm, dl);
    container.appendChild(div);
  }
}

loadGallery("photos", PUBLIC_COUNT, "photo", "public");
loadGallery("quotes", QUOTES_COUNT, "quote", "quotes");

/* ---- Scroll buttons ---- */
function goToQuotes() {
  document.getElementById("quotesSection").scrollIntoView({ behavior: "smooth" });
}

const topBtn = document.querySelector(".top-btn");

window.addEventListener("scroll", () => {
  topBtn.style.display = window.scrollY > 500 ? "block" : "none";
});

function goToTop() {
  window.scrollTo({ top: 0, behavior: "smooth" });
}
</script>

</body>
</html>
