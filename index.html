<!DOCTYPE html>
<html lang="en">
<head>
  <title>Isaac's Skins Gallery</title>

  <!-- ZIP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111111">

<style>
/* ---------- Variables ---------- */
:root {
  --bg: #111;
  --text: #fff;
  --card: #1e1e1e;
  --accent: #ff4081;
}

body.light {
  --bg: #f4f4f4;
  --text: #000;
  --card: #fff;
}

/* ---------- Base ---------- */
body {
  margin: 0;
  padding: 18px;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

/* ---------- Section Titles ---------- */
h2 {
  font-size: clamp(26px, 4vw, 36px);
  margin: 45px 0 18px;
  font-weight: 800;
  letter-spacing: 1px;
  color: var(--accent);
  text-transform: uppercase;
}

h2::after {
  content: "";
  display: block;
  width: 60px;
  height: 4px;
  margin-top: 8px;
  border-radius: 6px;
  background: linear-gradient(90deg, #ff4081, #ff80ab);
}

/* ---------- Top Bar ---------- */
.top-bar {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  background: #007bff;
  color: #fff;
  cursor: pointer;
}

button:active {
  transform: scale(0.96);
}

/* ---------- CLEAN GRID (NO GAPS) ---------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.gallery.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ---------- CARD ---------- */
.item {
  position: relative;
  overflow: hidden;
  border-radius: 14px;
  background: var(--card);
  aspect-ratio: 3 / 4; /* üî• removes gaps */
}

/* ---------- IMAGE ---------- */
.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.item img.loaded {
  opacity: 1;
}

/* ---------- WATERMARK ---------- */
.watermark {
  position: absolute;
  bottom: 8px;
  left: 10px;
  font-size: 12px;
  opacity: 0.6;
}

/* ---------- DOWNLOAD ---------- */
.download {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-radius: 50%;
  font-size: 18px;
  color: #fff;
  text-decoration: none;
}

/* ---------- FLOATING BUTTONS ---------- */
.jump-btn {
  position: fixed;
  right: 18px;
  bottom: 18px;
  padding: 14px 18px;
  border-radius: 50px;
  background: var(--accent);
  color: #fff;
  border: none;
  z-index: 999;
}

.top-btn {
  bottom: 70px;
  background: #00c853;
  display: none;
}

/* ---------- MOBILE ---------- */
@media (max-width: 480px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }
}

.hidden { display: none; }
</style>
</head>

<body>

<button class="jump-btn" onclick="goToQuotes()">üëÄ Watch out</button>
<button class="jump-btn top-btn" onclick="goToTop()">‚¨Ü Top</button>

<audio id="bgMusic" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<h1>liviiii.fr üçÇ</h1>

<div class="top-bar">
  <button onclick="toggleMode()">üåì Dark / Light</button>
  <button onclick="downloadZip()">üì¶ Download All</button>
  <button onclick="unlock()">üîê Hidden</button>
</div>

<h2>üî• Skins Hand Picked</h2>
<div class="gallery" id="public"></div>

<h2 id="quotesSection">üí¨ Quotes MMD</h2>
<div class="gallery" id="quotes"></div>

<h2 class="hidden" id="hiddenTitle">üï∂ Private Album</h2>
<div class="gallery hidden" id="private"></div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("dragstart", e => e.preventDefault());

const PUBLIC_COUNT = 67;
const QUOTES_COUNT = 31;

const music = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  if (music.paused) music.play().catch(()=>{});
}, { once: true });

function toggleMode() {
  document.body.classList.toggle("light");
}

function unlock() {
  const pass = prompt("Enter password:");
  if (pass === "6677") {
    privateGallery.classList.remove("hidden");
    hiddenTitle.classList.remove("hidden");
  }
}

async function downloadZip() {
  const zip = new JSZip();
  for (let i = 1; i <= PUBLIC_COUNT; i++) {
    const res = await fetch(`photos/photo${i}.jpg`);
    if (!res.ok) continue;
    zip.file(`photo${i}.jpg`, await res.blob());
  }
  const blob = await zip.generateAsync({ type: "blob" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "photos.zip";
  a.click();
}

function loadGallery(folder, count, prefix, id) {
  const container = document.getElementById(id);
  for (let i = 1; i <= count; i++) {
    const div = document.createElement("div");
    div.className = "item";

    const img = document.createElement("img");
    img.src = `${folder}/${prefix}${i}.jpg`;
    img.loading = "lazy";
    img.onload = () => img.classList.add("loaded");

    const wm = document.createElement("span");
    wm.className = "watermark";
    wm.textContent = "ùì≤ùìºùì™ùì™ùì¨ üÖ¥";

    const dl = document.createElement("a");
    dl.className = "download";
    dl.href = img.src;
    dl.download = "";
    dl.textContent = "‚¨á";

    div.append(img, wm, dl);
    container.appendChild(div);
  }
}

loadGallery("photos", PUBLIC_COUNT, "photo", "public");
loadGallery("quotes", QUOTES_COUNT, "quote", "quotes");

function goToQuotes() {
  document.getElementById("quotesSection").scrollIntoView({ behavior: "smooth" });
}

const topBtn = document.querySelector(".top-btn");
window.addEventListener("scroll", () => {
  topBtn.style.display = window.scrollY > 500 ? "block" : "none";
});

function goToTop() {
  window.scrollTo({ top: 0, behavior: "smooth" });
}

/* fade-in */
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => e.isIntersecting && e.target.classList.add("visible"));
});
document.querySelectorAll(".gallery").forEach(g => observer.observe(g));
</script>

</body>
</html>
