<!DOCTYPE html>
<html>
<head>
  <title>My Photo Gallery</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
    }

    /* Pinterest-style layout */
    .gallery {
      column-count: 4;
      column-gap: 15px;
      direction: rtl; /* right to left */
    }

    .gallery a {
      break-inside: avoid;
      display: block;
      margin-bottom: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .gallery { column-count: 3; }
    }

    @media (max-width: 700px) {
      .gallery { column-count: 2; }
    }

    @media (max-width: 450px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>

<body>

  <p>Tap an image to download</p>

  <div class="gallery">

    <a href="photos/photo1.jpg" download>

  </div>

</body>
</html>
